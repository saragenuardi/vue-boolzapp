<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <!-- Font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CSS Custom-->
  <link rel="stylesheet" href="css/style.css">
  <!-- Add VUE -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <title>Vue Boolzapp</title>
</head>
<body>
  <div id="root" class="container clearfix">
    <!-- Left Sidebar -->
    <div class="col left">
      <!-- Header -->
      <header class="col-header"> 
        <div class="col-header__avatar">
          <img src="img/avatar_io.jpg" alt="">
          <div class="col-header__text">
            <h3>Sofia</h3>
          </div>
        </div>
        <div class="col-header__actions">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </header>
      <!-- /Header -->

      <!-- Disclaimer section -->
      <section class="disclaimer"></section>
      <!-- /Disclaimer section -->

      <!-- Search section -->
      <section class="search">
        <div class="search__field">
          <label for="search" class="search__icon">
            <i class="fas fa-search"></i>
          </label>
          <input class="search__input" type="text" id="search" placeholder="Cerca o inizia una nuova chat">
        </div>
      </section>
      <!-- /Search section -->

      <!-- Contact section -->
      <section class="contacts">
        <div class="contact">
          <div class="contact__avatar">
            <img src="img/avatar_1.jpg" alt="Michele">
          </div>

          <div class="contact__text">
            <div class="contact__main-text">
              <h3>
                Michele
              </h3>
              <p>15:00</p>
            </div>
            <small>Ultimo messaggio inviato</small>
          </div>
      </div>
      </section>
      <!-- /Contact section -->

    </div>
    <!-- /Left Sidebar -->

    <!-- Right main -->
    <div class="col right">
      <!-- Header -->
      <header class="col-header"> 
        <div class="col-header__avatar">
          <img src="img/avatar_1.jpg" alt="">
          <div class="col-header__text">
            <h3>Michele</h3>
            <small>Ultimo accesso oggi alle 15:00</small>
          </div>
        </div>
        <div class="col-header__actions">
          <i class="fas fa-circle-notch"></i>
          <i class="fas fa-comment-alt"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </header>
      <!-- /Header -->

      <!-- Messages -->
      <section class="messages">
        <!-- item message -->
        <div class="message message--sent">
          <div class="message__box">
            <div class="message__text">
              Hai cucinato?
            </div>
            <div class="message__time">
              15:00
            </div>
          </div>
        </div>
        <!-- /item message -->

        <div class="messsage message--received">
          <div class="message__box">
            <div class="message__text">
              No
            </div>
            <div class="message__time">
              15:00
            </div>
          </div>
        </div>
      </section>

      <!-- /Messages -->

      <footer class="new-message">
        <div class="new-message__actions">
          <i class="far fa-smile"></i>
        </div>
        <div class="new-message__input">
          <input type="text" placeholder="Scrivi un messaggio">
        </div>
        <div class="new-message__actions">
          <i class="fas fa-microphone"></i>
        </div>
      </footer>
    </div>
    <!-- /Right main -->

  </div>

  <script src="js/script.js"></script>
</body>
</html>
