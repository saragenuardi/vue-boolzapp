<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font-awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<title>Vue Boolzapp</title>

<!--     Milestone 1
Replica della grafica con la possibilità di avere messaggi scritti dall’utente (verdi) e dall’interlocutore (bianco) assegnando due classi CSS diverse
Visualizzazione dinamica della lista contatti: tramite la direttiva v-for, visualizzare nome e immagine di ogni contatto
-->
<body>
    <div class="container">

        <!-- GREEN BAR -->
        <div id="green-bar"></div>

        <!-- APP -->
        <div id="app-container">
            <!-- LEFT SIDE -->
            <div id="app-left">

            <!-- USER PROFILE BAR -->
        <div class="user-profile">

            <div class="left">
                <div class="profile-pic">
                    <img src="img/avatar_io.jpg" alt="">
                </div>
                <div class="info">
                    <h3>Sara</h3>
                    <span>okok</span>
                </div>
                </div>  
                <div class="right">
                    <span>10 05 22 12:33:21</span>
                </div>
          </div>

          <div class="chat">
                <div class="left">
                    <div class="profile-pic">
                        <img src="img/avatar_2.jpg" alt="">
                    </div>
                    <div class="info">
                        <h3>Sara</h3>
                        <span>Okok</span>
                    </div>
                </div>  
            </div>
            <div class="chat">
                <div class="left">
                  <div class="profile-pic">
                    <img src="img/avatar_3.jpg" alt="">
                  </div>
                  <div class="info">
                    <h3>Sara</h3>
                    <span>Okok</span>
                  </div>
                </div>  
                <div class="right">
                  <span>10 05 22 12:33:21 </span>
                </div>
              </div>
    
              <div class="chat">
                <div class="left">
                  <div class="profile-pic">
                    <img src="img/avatar_4.jpg" alt="">
                  </div>
                  <div class="info">
                    <h3>Sara</h3>
                    <span>Okok</span>
                  </div>
                </div>  
                <div class="right">
                  <span>10 05 22 12:33:21</span>
                </div>
              </div>
    
              <div class="chat">
                <div class="left">
                  <div class="profile-pic">
                    <img src="img/avatar_5.jpg" alt="">
                  </div>
                  <div class="info">
                    <h3>Sara</h3>
                    <span>Okok</span>
                  </div>
                </div>  
                <div class="right">
                  <span>10 05 22 12:33:21</span>
                </div>

            <div class="right">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>

        </div>

        <!-- NOTIFICATIONS -->
        <div class="notifications">
            <div class="icon"><i class="fas fa-bell-slash"></i></div>
            <div class="info">
              <h4>Ricevi notifiche di nuovi messaggi</h4>
              <a href="#">Attiva notifiche desktop</a>
            </div>
          </div>
  
          <!-- SEARCH BOX -->
          <div class="search-box">
            <input type="text" placeholder="Cerca o inizia una nuova chat">
            <i class="fas fa-search"></i>
          </div>
  
          <!-- RECENT CHAT -->       
          <div class="recent-chat">
  
            <div class="chat">
  
              <div class="left">
                <div class="profile-pic">
                  <img src="img/avatar_1.jpg" alt="">
                </div>
                <div class="username"><h4>Nome Utente</h4></div>
              </div>  
  
              <div class="right">
                <span>Data ora giorno mese anno</span>
              </div>
  
            </div>
  
          </div>
  


        <!-- RIGHT SIDE -->
        <div id="app-right">
            <div class="user-profile">

                <div class="left">
                  <div class="profile-pic">
                    <img src="img/avatar_4.jpg" alt="">
                  </div>
                  <div class="username">
                    <h4>Nome Utente</h4>
                    <span>Ultimo accesso oggi alle 19 05 2022 12:01:32</span>
                  </div>
                </div>
      
                <div class="right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                  <i class="fas fa-ellipsis-v"></i>
                </div>
    
              <div class="current-chat">

              </div>
        </div>

    </div>
</body>
